

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>工作总结管理-编辑</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../static/layui/css/modules/laydate/default/laydate.css" />
</head>
<body>

  <div class="layui-form" lay-filter="afterSalesService-form-order" id="afterSalesService-form-order" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item" style="display: none;">
      <label class="layui-form-label">工作总结ID(内码)</label>
	      <div class="layui-input-inline">
	      <input type="text" name="summaryOfWork_id" lay-verify="required" placeholder="隐藏不见" autocomplete="off" class="layui-input">
      </div>
    </div>
    <!--<div class="layui-form-item">
      <label class="layui-form-label">工作计划</label>
      <div class="layui-input-inline">
        <input type="text" name="fWsummaryPid" lay-verify="required" placeholder="请输入工作计划" autocomplete="off" class="layui-input">
      </div>
    </div>-->
    
    <div class="layui-form-item">
      <label class="layui-form-label">姓名</label>
      <div class="layui-input-inline">
        <input type="text" name="fWsummaryOwner" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">职位</label>
      <div class="layui-input-inline">
        <input type="text" name="fWsummaryLevel" lay-verify="required" placeholder="请输入职位" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">内容</label>
      <div class="layui-input-inline">
        <input type="text" name="fWsummaryContent" lay-verify="required" placeholder="请输入内容" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">主管意见</label>
      <div class="layui-input-inline">
        <input type="text" name="fWsummaryOpinion" lay-verify="required" placeholder="请输入主管意见" autocomplete="off" class="layui-input">
      </div>
    </div>
     <div class="layui-form-item">
      <label class="layui-form-label">审核日期</label>
      <div class="layui-input-inline">
        <input type="text" id="fWsummaryCheckdate_input" name="fWsummaryCheckdate" lay-verify="required" placeholder="请输入审核日期" autocomplete="off" class="layui-input">
      </div>
    </div>
     <div class="layui-form-item">
      <label class="layui-form-label">审核人</label>
      <div class="layui-input-inline">
        <input type="text" name="fWsummaryChecker" lay-verify="required" placeholder="请输入审核人" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-app-workorder-submit" id="LAY-app-workorder-submit" value="确认">
    </div>
  </div>

  <script src="../../../static/layui/layui.js"></script>  
  <!-- 时间控件 -->
  <script src="../../../static/layui/lay/modules/laydate.js"></script>
  <script>
  layui.config({
    base: '../../../static/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form;
    // 输入框 时间控件 渲染
	  layui.laydate.render({
	    elem: '#fWsummaryCheckdate_input'
	  });
  })
  </script>
</body>
</html>
