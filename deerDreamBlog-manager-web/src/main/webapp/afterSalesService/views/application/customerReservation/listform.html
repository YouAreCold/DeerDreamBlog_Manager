

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>afterSalesService-客户预约管理-编辑</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="afterSalesService-form-order" id="afterSalesService-form-order" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item" style="display: none;">
      <label class="layui-form-label">客户预约ID(内码)</label>
	      <div class="layui-input-inline">
		      <input type="text" name="reservation_id" lay-verify="required" placeholder="隐藏不见" autocomplete="off" class="layui-input">
	      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">单号</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderSn" lay-verify="required" placeholder="请输入代码" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">产品代码</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderItemnumber" lay-verify="required" placeholder="请输入品牌" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">产品品牌</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderItemnote" lay-verify="required" placeholder="请输入客户预约名称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">产品名称</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderItemname" lay-verify="required" placeholder="请输入型号" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">产品型号</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderItemmodel" lay-verify="required" placeholder="请输入规格" autocomplete="off" class="layui-input">
      </div>
    </div>
     <div class="layui-form-item">
      <label class="layui-form-label">产品规格</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrdrItemspec" lay-verify="required" placeholder="请输入颜色" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">金额</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderAmount" lay-verify="required" placeholder="请输入颜色" autocomplete="off" class="layui-input">
      </div>
    </div>
     <div class="layui-form-item">
      <label class="layui-form-label">产品序列号</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderItemserial" lay-verify="required" placeholder="请输入商品条码" autocomplete="off" class="layui-input">
      </div>
    </div>
     <div class="layui-form-item">
      <label class="layui-form-label">产品颜色</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderItemcolor" lay-verify="required" placeholder="请输入产地" autocomplete="off" class="layui-input">
      </div>
    </div>
     <div class="layui-form-item">
      <label class="layui-form-label">数量</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderQty" lay-verify="required" placeholder="请输入销售单价" autocomplete="off" class="layui-input">
      </div>
    </div>
     <div class="layui-form-item">
      <label class="layui-form-label">单位</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderUntil" lay-verify="required" placeholder="请输入客户预约类别" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">产地</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderSource" lay-verify="required" placeholder="请输入客户预约类别" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">购买日期</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderBuydate" lay-verify="required" placeholder="请输入客户预约类别" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">销售人员</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderOwner" lay-verify="required" placeholder="请输入客户预约类别" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">客户代码</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderClientnumber" lay-verify="required" placeholder="请输入客户预约类别" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">客户名称</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderClient" lay-verify="required" placeholder="请输入客户预约类别" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">客户电话1</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderTel1" lay-verify="required" placeholder="请输入客户预约类别" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">客户电话2</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderTel2" lay-verify="required" placeholder="请输入客户预约类别" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">客户地址</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderCaddress" lay-verify="required" placeholder="请输入客户预约类别" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">预约类型</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderSertype" lay-verify="required" placeholder="请输入客户预约类别" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">问题描述</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderDescribe" lay-verify="required" placeholder="请输入客户预约类别" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">预约日期</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderDate" lay-verify="required" placeholder="请输入客户预约类别" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">服务技师</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderSerowner" lay-verify="required" placeholder="请输入客户预约类别" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-inline">
        <input type="text" name="fOrderRemark" lay-verify="required" placeholder="请输入客户预约类别" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-app-workorder-submit" id="LAY-app-workorder-submit" value="确认">
    </div>
  </div>

  <script src="../../../static/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../../static/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form;
    
  })
  </script>
</body>
</html>
